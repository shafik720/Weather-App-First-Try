<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/fontawesome/font-awesome.css">
</head>
<body>
    <div class="wrapper">
        <div class="app-header">
            <span><i class="fa-solid fa-left-long"></i> Weather App</span>
        </div>
        <section class="input-part">
            <div class="app-body">
                <div class="body-header">
                    <p>Please Enter Your City Name</p>
                </div>
                <div class="body-input">
                    <input type="text" placeholder="Enter City Name" required>
                </div>
                <div class="separator"></div>
            </div>
            <div class="app-footer">
                <button>Get Device Location</button>
            </div>
        </section>
        <section class="weather-part">
            <!-- <img src="Weather Icons/rain.svg" alt=""> -->
            <div class="temp">
                <span class="numb">13</span><span class="temp">"</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <span><i class="fa-solid fa-location-dot"></i></span>
                <span>Dhaka, Bangladesh</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <span><i class="fa-solid fa-temperature-three-quarters"></i></span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
