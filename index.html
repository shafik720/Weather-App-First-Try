<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/fontawesome/font-awesome.css">
</head>

<body>

    <!-- Modal  -->
    <div class="modal-switch">
        <div class="modal-wrapper active">
            <section class="modal">
                <div class="modal-icon">
                    <span><i class="fa-solid fa-xmark"></i></span>
                </div>
                <div class="modal-top-details">
                    <img src="Weather Icons/rain.svg" alt="">
                    <div class="modal-temp">
                        <span class="modal-temp-number">13</span><span class="modal-degree">째 C</span>
                    </div>
                    <div class="modal-weather">Broken Clouds</div>
                    <div class="modal-location">
                        <span><i class="fa-solid fa-location-dot"></i></span>
                        <span class="modal-city">Dhaka</span>, <span class="modal-country">Bangladesh</span>
                    </div>
                </div>
                <div class="modal-bottom-details">
                    <div class="modal-column modal-feels">
                        <i class="fa-solid fa-temperature-three-quarters"></i>
                        <div class="modal-details">
                            <span class="modal-feelsLike">--</span>
                            째 C
                            <p>Feels Like</p>
                        </div>
                    </div>
                    <div class="modal-column modal-humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="modal-details">
                            <span class="modal-humidityText">--</span>%
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>


    <!-- Main Content  -->
    <div class="wrapper ">
        <div class="app-header">
            <span><i class="fa-solid fa-left-long"></i> Weather App</span>
        </div>
        <section class="input-part">
            <div class="app-body">
                <div class="body-header">
                    <p class="body-header-text">Please Enter Your City Name</p>
                </div>
                <div class="body-input">
                    <input type="text" placeholder="Enter City Name" required>
                </div>
                <div class="separator"></div>
            </div>
            <div class="app-footer">
                <button type="button">Use Your Current Location</button>
            </div>
        </section>


        <section class="weather-part">
            <div class="top-details">
                <img src="Weather Icons/rain.svg" alt="">
                <div class="temp">
                    <span class="numb temp-number">13</span><span class="degree">째 C</span>
                </div>
                <div class="weather">Broken Clouds</div>
                <div class="location">
                    <span><i class="fa-solid fa-location-dot"></i></span>
                    <span class="city">Dhaka</span>, <span class="country">Bangladesh</span>
                </div>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                    <div class="details">
                        <span class="feelsLike">--</span>
                        째 C
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="details">
                        <span class="humidityText">--</span>%
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    

    <section class="history-part">
        <p>Search History :  <p>
        <div class="history"></div>
        <div class="history-button">
            <button>Clear All</button>
        </div>
        
    </section>
    
    <script src="app.js"></script>
</body>

</html>
